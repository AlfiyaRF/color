                <img src="img/pencils/12black.jpeg" alt="black pencil" onclick="document.getElementById('def').innerHTML='The color of mystery. Black is actually the lack of colour. It covers, hides and implies that there is a barrier. A strong and powerful color, black is formal and sophisticated, sexy and secretive. It is the color of things that are scary and evil. Black conveys pessimism and a lack of hope. While black has many negative associations, it is a colour that signifies power and control. It is considered unfriendly and intimidating, yet still refined, elegant and confident. Black is helpful to other colours, being a strong contrast and making them stand out more.'; document.getElementById('body').style['background-color']='#0000007a';"><img src="img/pencils/11violet.jpeg" alt="violet pencil" onclick="document.getElementById('def').innerHTML='The color of spirituality. The energy of red with the calm of blue combine to create violet, a color that inspires reflection and self awareness. It is the color of the sensitive, compassionate intuitive soul – the introvert. Also, violet has long been associated with royalty, and characteristics of quality and luxury. Overuse of violet can invoke irritability and arrogance.'; document.getElementById('body').style['background-color']='#673ab785';"><img src="img/pencils/10blue.jpeg" alt="blue pencil" onclick="document.getElementById('def').innerHTML='The color of trust. Blue, the shade of the sea and the sky, is thought to induce calm and convey tranquillity, serenity and peace. The popular color instils confidence and inspires feelings of trust, loyalty, integrity and responsibility.  Cool blue is conservative and can also be perceived as aloof. Blue tends to suppress the appetite – there are not many foods associated with blue in nature.'; document.getElementById('body').style['background-color']='#0025f580';"><img src="img/pencils/9lightblue.jpeg" alt="lightblue pencil" onclick="document.getElementById('def').innerHTML='The color of trust. Blue, the shade of the sea and the sky, is thought to induce calm and convey tranquillity, serenity and peace. The popular color instils confidence and inspires feelings of trust, loyalty, integrity and responsibility.  Cool blue is conservative and can also be perceived as aloof. Blue tends to suppress the appetite – there are not many foods associated with blue in nature.'; document.getElementById('body').style['background-color']='#2196f373';"><img src="img/pencils/8darkgreen.jpeg" alt="darkgreen pencil" onclick="document.getElementById('def').innerHTML='The color of growth and health. Think of nature and see green in all its glory expressing renewal and life. Green has a strong association as a refreshing and peaceful color. It evokes feeling of abundance and a plentiful environment while providing a restful and secure feeling. The prosperity signified by green can be negatively perceived as materialistic and possessive.'; document.getElementById('body').style['background-color']='#108c158c';"><img src="img/pencils/7green.jpeg" alt="green pencil" onclick="document.getElementById('def').innerHTML='The color of growth and health. Think of nature and see green in all its glory expressing renewal and life. Green has a strong association as a refreshing and peaceful color. It evokes feeling of abundance and a plentiful environment while providing a restful and secure feeling. The prosperity signified by green can be negatively perceived as materialistic and possessive.'; document.getElementById('body').style['background-color']='#7ac3267a';"><img src="img/pencils/6yellow.jpeg" alt="yellow pencil" onclick="document.getElementById('def').innerHTML='The color of optimism. Yellow is a compelling color that conveys youthful, fresh energy. This color of sunshine is uplifting and illuminating and associated with success and confidence. Yellow stimulates the left side of the brain, helping with clear thinking and quick decision making. Yellow grabs attention because the eye sees yellow first. The downside of yellow is that it can induce anxiety and cause one to be over-critical. It also signifies cowardice.'; document.getElementById('body').style['background-color']='#ffeb3b87';"><img src="img/pencils/5orange.jpeg" alt="orange pencil" onclick="document.getElementById('def').innerHTML='The color of encouragement. The combination of yellow and red makes orange convey excitement, warmth and enthusiasm. Social and inviting, this is the color of the extrovert, exuding happiness and joy, releasing inhibitions. Need to be inspired into action or have a positive outlook on life? Orange is a motivating and encouraging color. Orange is appealing to young people. It stimulates the appetite and is associated with healthy good.  However, the negative connotations of orange include insincerity, exhibitionism and self indulgence.'; document.getElementById('body').style['background-color']='#ff980087';"><img src="img/pencils/4red.jpeg" alt="red pencil" onclick="document.getElementById('def').innerHTML='The color of passion and drama. This color attracts the most attention and is associated with strong emotions such as love and anger. Red is the color used universally to signify danger, courage, strength, and power. Red is stimulating, vibrant and exciting. Red inspires desire with a strong link to sexuality and increased appetites. In Chinese culture red represents luck and prosperity. Use red when you want to get pulses racing and to inspire action.  However, use carefully as red can evoke feelings of aggression and cause visual strain. Lovers of red are passionate with an enthusiasm for life.'; document.getElementById('body').style['background-color']='#ff2f2059';"><img src="img/pencils/3darkpink.jpeg" alt="darkpink pencil" onclick="document.getElementById('def').innerHTML='The color of sensitivity – The passion of red combined with the purity of white create this color associated with love, tranquillity and femininity.
